name: Green Contribution Bot

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Get user info
        id: user
        run: |
          NAME=$(curl -s https://api.github.com/users/${{ github.repository_owner }} | jq -r '.name // .login')
          echo "name=$NAME" >> $GITHUB_OUTPUT

      - name: Update heartbeat file
        run: |
          echo "Last update: $(date -u)" > heartbeat.txt

      - name: Commit changes
        run: |
          git config user.name "${{ steps.user.outputs.name }}"
          git config user.email "${{ github.repository_owner }}@users.noreply.github.com"

          git add heartbeat.txt
          git commit -m "chore: daily heartbeat" || echo "No changes to commit"
          git push