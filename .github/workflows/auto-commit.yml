name: Green Contribution Bot

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Get user info
        id: user
        run: |
          NAME=$(curl -s https://api.github.com/users/${{ github.repository_owner }} | jq -r '.name // .login')
          echo "name=$NAME" >> $GITHUB_OUTPUT

      - name: Configure git
        run: |
          git config user.name "${{ steps.user.outputs.name }}"
          git config user.email "${{ github.repository_owner }}@users.noreply.github.com"

      - name: Make multiple commits
        run: |
          # Number of commits to make (adjust this)
          COMMIT_COUNT=5
          
          for i in $(seq 1 $COMMIT_COUNT); do
            echo "Update $i: $(date -u)" >> heartbeat.txt
            git add heartbeat.txt
            git commit -m "chore: heartbeat update $i/$(date +%Y-%m-%d)"
            sleep 1 
          done

      - name: Push all commits
        run: |
          git push